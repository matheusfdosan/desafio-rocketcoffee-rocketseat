<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>RocketCoffee</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo-desktop.svg" alt="logo-desktop" />
        <img src="assets/logo-mobile.svg" alt="logo-mobile" />
      </div>

      <nav>
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>Recompensas</li>
          <li>Gift Cards</li>
          <li>Lojas</li>
        </ul>
      </nav>

      <button class="get-my-coffee">Pegar meu café</button>

      <img src="assets/menu-buguer-open.svg" alt="menu" />
    </header>

    <main>
      <div class="mobile-content">
        <h2>O café que fará seu código decolar para o próximo nível.</h2>

        <button class="get-my-coffee">
          Pegar meu café <img src="assets/arrow.svg" alt="arrow" />
        </button>
      </div>

      <h1>
        Great Coffee
        <div>&lt;Great Code/&gt;</div>
      </h1>

      <img src="assets/rocket-coffee.png" alt="rocket-coffee" />
    </main>

    <div class="menu-open">
      <ul>
        <li>Home</li>
        <li>Menu</li>
        <li>Recompensas</li>
        <li>Gift Cards</li>
        <li>Lojas</li>
      </ul>
    </div>

    <img class="blur blur-2" src="assets/blur-1.png" alt="blur-2" />
    <img class="blur blur-1" src="assets/blur-2.png" alt="blur-1" />

    <img class="blur-mobile" src="assets/blur-mobile.png" alt="blur-mobile" />

    <script src="script.js"></script>
  </body>
</html>
